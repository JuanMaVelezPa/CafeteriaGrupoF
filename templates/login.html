<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reestablecer Contrase単a</title>
        <link rel="stylesheet" type="text/css" href="../static/css/post.css" /> 
    </head>
    <body>

        <div class="login">
            <header>
                <div>
                    <h1>Login</h1>
                </div>  

                <section class="messageRegister">
                    {% for message in get_flashed_messages()%}
                        <div class="messageRegister">{{ message}}</div>
                    {% endfor %}
                    </br>
                </section>

            </header>

            <section>
                <form name="loginForm" action="{{ url_for('login') }}" method='POST' >
                    <img src="../static/images/logo_misionTic.png" class="imgLogo"  alt="">  
                    <input type="text" name="username" placeholder="Usuario" required="required" />
                    <input type="password" name="password" placeholder="Contrase単a" required="required" />
                    <button type="submit" class="btn btn-primary btn-block btn-large">Entrar.</button>
                </form>
                <a href="{{ url_for('passwordLost') }}" class="login-forgot-pass">多Olvidaste la contrase単a?</a>
            </section> 
            
        </div>

    </body>

</html>
